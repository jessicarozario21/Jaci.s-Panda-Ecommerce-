<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaci.s Panda Ecommerce</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/panda.css">

<body>
    <main>
        <!-- Nav Style -->
        <nav class="container">
            <figure>
                <img src="images/logo.png" alt="">

            <div class="search-parent">
                <input type="text" placeholder="Search">

                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div>
                <ul class="nav-items">
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Product</a> </li>
                    <li><a href="#">About Us</a> </li>
                    <li><a href="#">Contact Us</a> </li>

                </ul>
            </div>
        </nav>
        <!-- Banner -->
        <section class="banner">
            <!-- Banner Left -->
            <div>
                <h2>Mi LED TV 4A PRO 32</h2>
                <P>Amet minim mollit non deserunt ullamco est sit aliqua dolor<br>
                    do amet sint. Velit officia consequat
                    duis enim velit mollit.<br> Exercitation veniam consequat sunt nostrud amet.</P>
                <span class="banner-price">$1289</span><br>
                <button class="panda-btn">BUY NOW <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <!-- Banner right -->
            <img src="images/banner-images/tv.png" alt="">

        </section>
    </main>

</body>

</html>
